<div class="tab">
  <div class="editCard">
    <div class="backArrow">
      <a onclick="pageChange('#dinamic', 'pages/notas/page.html', 'pages/notas/script.js')">❮ voltar</a>
    </div>
    <div class="card">
      <input class="editProjectTitle projectInputForm" id="title">
      <p class="delete"><span class="ui-icon ui-icon-trash"></span><a id="deleteNoteCard"> Excluir</a></p>
  
      <div id="imageCardBackgournd">
        <div>
          <img src="" id="image_card">
        </div>
      </div>
  
      <div class="editProjectTable">
        <div class="editProjectBlock">
          <h3>Categoria:</h3>
          <select class="projectInputForm ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button-select ui-widget" id="category">
          </select>
        </div>
      </div>
      <div id="links" class="linksList"></div>
      <div>
        <h3>Conteúdo:</h3>
        <textarea class="cardInputNormal projectInputForm projectInputResume" type="textarea" rows="8" id="content" oninput="autoGrow(this)"></textarea>
      </div>
    
    </div>
    <div class="cardAddimg">
      <h3>Imagem:</h3>
        <input type="file" id="my-image" class="inputFile ui-corner-all ui-widget">
        <div>
          <input id="btnSaveWall" type="button" value="Atualizar imagem" class="ui-button ui-corner-all btnSmall" onclick="saveCardImage('notes', '#dinamic', 'components/detailNote/page.html', 'components/detailNote/script.js')">
          <input type="button" value="Limpar imagem" class="ui-button ui-corner-all btnSmall" onclick="deleteImageCard('notes', '#dinamic', 'components/detailNote/page.html', 'components/detailNote/script.js')">
        </div>
    </div>
  </div>
</div>

<!-- ui-dialog -->
<div id="dialog-delete-note" title="Excluir cartão">
    <h4>
      Tem certeza que deseja deletar este cartão?
    </h4>
</div>

<div id="myModalLink-notes" class="modal">
  <div class="modal-content">
    <span class="close" id="linksModal">&times;</span>
    <div style="text-align: center;">
      <h3>Título</h3>
      <input id="link_title" class="cardInputNormal dateFactInputForm" type="text" placeholder="título do link">
      <h3>Endereço externo:</h3>
      <input id="link_address" class="cardInputNormal dateFactInputForm" type="text" placeholder="https://endereco...">
      <br>
      <button onclick="saveLink()" class="ui-button ui-corner-all backupModal">Adicionar</button>
  </div>
</div>
