<div class="tab">
  <div class="innerTabDefault">
    <p class="extraInfosTab">Adicionar:</p>
    <button id="btn-addSceneToChap" class="btnExtra ui-button ui-corner-all">Cenas ao capítulo</button>
  </div>
  <div class="editCard">
    <div class="backArrow">
      <a onclick="pageChange('#dinamic', 'pages/estrutura/page.html', 'pages/estrutura/script_chapters.js')">❮ voltar</a>
    </div>
    <div class="PreviousAndNext">
      <div>
        <div>⮜ Anterior
          <div class="dashboard-divisor" style="margin: 5px 0px;"></div>
          <div id="PreviousDiv" class="PreviousScene" ></div>
        </div>
      </div>
      <div>
        <div style="text-align: right;">Próximo ➤
          <div class="dashboard-divisor" style="margin: 5px 0px;"></div>
          <div id="NextDiv" class="NextScene"></div>
        </div>
      </div>
    </div>
    <div class="card">
      <input class="editProjectTitle projectInputForm" id="title">
      <p class="delete"><span class="ui-icon ui-icon-trash"></span><a id="deleteChapterCard"> Excluir</a></p>
  
      <div class="editProjectTable">
      </div>
      <div>
        <h3>Resumo:</h3>
        <textarea class="cardInputNormal projectInputForm projectInputResume" type="textarea" rows="8" id="content" oninput="autoGrow(this)"></textarea>
        <div class="editProjectBlock" id="scenes_list"></div>
        <h3>Conteúdo:</h3>
        <textarea class="cardInputNormal projectInputForm projectInputResume" type="textarea" rows="8" id="content_full" oninput="autoGrow(this)"></textarea>
      </div>
    
    </div>
  </div>
</div>

<!-- ui-dialog -->
<div id="dialog-delete-chapter" title="Excluir cartão">
    <h4>
      Tem certeza que deseja deletar este cartão?
    </h4>
</div>

<!-- Add char-dialog -->
<div id="dialog-addScenetoChap" title="Adicionar cenas ao capítulo">
  <p>Marque para adicionar/remover:</p>
  <form id="scenesToChapter"></form>
</div>
