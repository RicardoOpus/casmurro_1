<div style="display: flex;">
  <div id="TabProject" style=" width: 200px;">
    <h3>Opções:</h3>
    <input type="checkbox" class="" name="showProgress" id="deadline" value="false" onchange="this.value=this.checked">
    <label name="showProgress" for="deadline">Exibir barra de progresso (prazo final) na tela inicial.</label><br><br>
    <input type="checkbox" class="" name="showSubtitle" id="showSubtitle" value="false" onchange="this.value=this.checked">
    <label name="showSubtitle" for="showSubtitle">Adicionar subtítulo.</label>
  </div>
  <div class="editProjectMain?" style="width: 100%;">
    <div class="backArrow">
      <a onclick="pageChange('#dinamicPage', 'pages/dashboard/page.html', 'pages/dashboard/script.js')">❮ voltar</a>
    </div>
    <div class="card">
      <input class="editProjectTitle projectInputForm" id="title" placeholder="Título do projeto">
      <p class="delete"><span class="ui-icon ui-icon-trash"></span><a id="deleteProject"> Excluir projeto</a></p>
      <div id="subtitleDiv" style="display: none;">
        <input class="cardInputNormal projectInputResume projectInputForm" id="subtitle" style="height: 20px; margin-top: 20px; margin-bottom: 25px;" placeholder="Subtítulo">
      </div>
      <div >
        <div class="editProjectTable">
          <div class="editProjectBlock">
            <h3>Tipo literário:</h3>
            <select class="projectInputForm ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button-select ui-widget" id="literary_genre">
              <option disabled selected value> -- selecione -- </option>
              <option value="Romance">Romance</option>
              <option value="Novela">Novela</option>
              <option value="Noveleta">Noveleta</option>
              <option value="Conto">Conto</option>
              <option value="Outro">Outro</option>
            </select>
            <h3>Data inicial:</h3>
            <input class="cardInputNormal projectInputForm dateFactInputForm" id="startDate" type="date" timezone="[[timezone]]"> 
          </div>
          <div class="editProjectBlock" style="margin-left: 15px;">
            <h3>Status:</h3>
            <select class="projectInputForm ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button-select ui-widget" id="status">
              <option disabled selected value> -- selecione -- </option>
              <option value="novo">Novo</option>
              <option value="em andamento">Em andamento</option>
              <option value="pausado">Pausado</option>
              <option value="concluído">Concluído</option>
              <option value="outro">Outro</option>
            </select>
            <h3>Data final:</h3>
            <input class="cardInputNormal projectInputForm dateFactInputForm" id="finishDate" type="date" timezone="[[timezone]]"> 
          </div>
        </div>
      </div>
  
      <div>
        <h3>Descrição:</h3>
        <textarea class="cardInputNormal projectInputForm projectInputResume" type="textarea" rows="8" id="description" placeholder="Resumo de 1 parágrafo" oninput="auto_grow(this)"></textarea>
      </div>
    </div>
  
    <div class="card">
      <h3>Wallpaper</h3>
      <input type="file" id="my-image" class="inputFile ui-corner-all ui-widget">
      <div>
        <input id="btnSaveWall" type="button" value="Atualizar Wallpaper" class="ui-button ui-corner-all btnSmall" onclick="saveProjectCover()">
        <input type="button" value="Restaurar padrão" class="ui-button ui-corner-all btnSmall" onclick="restoreProjectCover()">
      </div>
    </div>
  </div>
</div>

<!-- ui-dialog -->
<div id="dialog-delete-project" title="Excluir projeto">
    <h4>
      Tem certeza que deseja excluir este projeto?
    </h4>
    <p style="font-size: medium;">
      Todas as informações serão perdidas.
      <br>Esta ação não poderá ser desfeita.
    </p>
</div>
