<div class="worldNewCardBtn">
  <button id="dialog-link-category-note" class="ui-button ui-corner-all worldNewCatBtn"><span class="ui-icon ui-icon-plusthick "></span> Categoria</button>
  <button id="dialog-link-delcategory-note" class="ui-button ui-corner-all worldNewCatBtn"><span class="ui-icon ui-icon-trash"></span> </button>
  <button id="dialog-link-elapsedTime" onclick="createNewNoteList()" class="ui-button ui-corner-all worldNewCatBtn target"><span class="ui-icon ui-icon-plusthick"></span>Lista de tarefas</button>
  <button id="dialog-link-note" class="ui-button ui-corner-all ui-widget"><span class="ui-icon ui-icon-plusthick"></span> Cartão</button>
</div>

<div class="tab">
  <div id="project-list" class="listCards">
    <button onclick="sortByAZ('sortNotes', 'AZ', getNotesCards)" id="sortAscending" class="ui-corner-all btnAZ" style="margin-left: 1rem;">↑AZ</button>
    <button onclick="sortByAZ('sortNotes', 'ZA', getNotesCards)" id="sortDescending" class="ui-corner-all btnAZ">↓ZA</button>
  </div>
</div>

<!-- ui-dialogs -->
<div id="dialogNotes" title="Novo cartão (Notas)">
  <div class="welcome">
    <p>Título: </p>
    <form id="formNotes">
      <input type="text" id="noteName" class="welcome text ui-corner-all fullwidth">
    </form>
  </div>
</div>

<div id="dialog_new_noteCategory" title="Nova categoria (Notas)">
  <div class="welcome">
    <p>Título: </p>
    <form id="formCat">
      <input type="text" id="categoryNoteName" class="welcome text ui-corner-all fullwidth">
    </form>
  </div>
</div>

<div id="dialog_delete_noteCategory" title="Excluir categoria (Notas)">
  <div class="welcome">
    <p></p>
    <form id="formDelCat">
      <select id="categoryDelNoteName" class="ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button ui-widget"></select>
    </form>
    <p style="font-size: smaller;">Obs: Deletar uma categoria não afeta os cartões contidos nela.</p>
  </div>
</div>
