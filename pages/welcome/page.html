<div id="welcome-page">
  <h1 class="welcome app-title">
    <img src="../../assets/icons/casmurro-logo-clear.png" alt="logo Casmurro" width="500px">
  </h1>
  <h3 class="welcome app-subtitle" >Um bom começo para sua história</h3>
  
  <div class="welcome newProjetcBtn">
    <button id="dialog-link" class="ui-button ui-corner-all ui-widget"><span class="ui-icon ui-icon-plusthick"></span> Novo Projeto</button><br>
    <button id="dialog-link-import" class="ui-button ui-corner-all ui-widget" style="font-size: small; background-color: transparent; margin-top: 5px;"><span class="ui-icon ui-icon-arrowthick-1-n"></span> Importar</button>
  </div>
  
  <div id="project-list"></div>

  
  <!-- ui-dialog -->
  <div id="dialog" title="Novo projeto">
    <div class="welcome">
      <p>Título do projeto: </p>
      <form id="formWe">
        <input type="text" id="projectName" class="welcome text ui-corner-all fullwidth">
      </form>
    </div>
      <p style="font-size: small;">
        Ao criar um novo projeto, o usuário concorda que está ciente de usar um programa que ainda está em está em estágios iniciais de desenvolvimento.
      </p>
  </div>

  <div id="dialog-import" title="Impotar projeto">
    <div class="welcome">
      <p>Selecione o arquivo: </p>
      <form id="formWeImport">
        <input type="file" accept=".json" id="file-input-import" class="inputFile ui-corner-all ui-widget" style="cursor: pointer;">
      </form>
    </div>
  </div>
</div>
