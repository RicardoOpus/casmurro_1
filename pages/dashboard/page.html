<div class="mainTabs" id="Header"></div>
<button class="navtrigger ui-button ui-corner-all ui-widget tabActive" onclick="pageChange('#dinamicPage', 'pages/dashboard/page.html', 'pages/dashboard/script.js')" data-trigger="hover" id="dashboard">Dashboard</button>
<button class="navtrigger ui-button ui-corner-all ui-widget tabInactive" onclick="loadpage('personagens')"
data-trigger="hover" id="personagens">Personagens</button>
<button class="navtrigger ui-button ui-corner-all ui-widget tabInactive" onclick="loadpage('mundo')"
data-trigger="hover" id="mundo">Mundo</button>
<button class="navtrigger ui-button ui-corner-all ui-widget tabInactive" onclick="loadpage('cenas')"
data-trigger="hover" id="cenas">Cenas</button>
<button class="navtrigger ui-button ui-corner-all ui-widget tabInactive" onclick="loadpage('estrutura')"
data-trigger="hover" id="estrutura">Estrutura</button>
<button class="navtrigger ui-button ui-corner-all ui-widget tabInactive" onclick="loadpage('timeline')"
data-trigger="hover" id="timeline">Timeline</button>
<button class="navtrigger ui-button ui-corner-all ui-widget tabInactive" onclick="loadpage('notas')"
data-trigger="hover" id="notas">Notas</button>
<button class="navtrigger ui-button ui-corner-all ui-widget infos" onclick="loadpage('informacoes')"
data-trigger="hover" id="informacoes">Informações</button>

<div class="innerContent">
  <div id="dinamic">
    
    <section class="card parent sombras" id="Dashboard-content">
      <a  data-testid="edit-project" class="ui-button ui-corner-all ui-widget" style=" margin-top: 0px; font-size: 1em;" onclick="pageChange('#dinamic', 'components/projects/editProject.html', 'components/projects/script.js')">Editar</a>

      <div class="dashboard-header">
        <h1 id="project-title-dashboard" class="dashboardTitle"></h1>
        <div id="project-subtitle" style="margin-top: -20px; margin-bottom: -15px; display: none;">
        </div>
        <div id="project-type-dashboard" style=" margin-bottom: 0px;
        margin-top: 0px;"></div>
        <div id="labelRibbon" class="ribbon">
          <div id="project-status-dashboard" class="projectStatus"></div>
        </div>
        <p id="project-resume"></p>
        <div class="dashboard-divisor"></div>
      </div>

      <section id="sectionDeadline" style="display: none;">
        <h2 style="margin-bottom: 0px;">Progresso</h2>
        <div style="margin: 0 25px;">
          <div id="daysRemaining" style="text-align: center; font-size: x-large; margin-bottom: -15px;"></div>
          <div style="float: left;">▼ Data Inicial</div>
          <div style="text-align: right;">Data Final ▼</div>
            <div class="progress" style="height: 7px;">
              <div id="progressBarColor" class="bg-success" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          <div id="startDate" style="float: left; font-size: x-large;"></div>
          <div id="finishDate" style="text-align: right; font-size: x-large;"></div>
        </div>        
        <div class="dashboard-divisor"></div>
      </section>

      <section style="display: flex;">
        <div  class="divLastCards">
          <h2>Cartões</h2>
            <div class="cardsItens"> 
              <a id="cardsDashboard_characters" class="infoCardItens container zoom" onclick="loadpage('personagens')">
                <h3><img src="../../assets/icons/characters.png" alt="characters" > Personagens <span id="cardsDashboard_characters_qtd" >0</span></h3>
                <canvas id="myChartChar" class="chart"></canvas>
              </a>
            </div>
            <div class="cardsItens">
              <a id="cardsDashboard_mundo" class="infoCardItens container zoom" onclick="loadpage('mundo')">
                <h3><img src="../../assets/icons/world.png" alt="world" > Mundo <span id="cardsDashboard_mundo_qtd">0</span>
                </h3>
                <canvas id="myChartWorld"></canvas>
              </a>
            </div>
            <div class="cardsItens">
              <a id="cardsDashboard_scenes" class="infoCardItens container zoom" onclick="loadpage('cenas')">
                <h3><img src="../../assets/icons/scenes.png" alt="scenes" > Cenas <span id="cardsDashboard_scenes_qtd" >0</span></h3>
                
                <canvas id="myChartScenes"></canvas>
              </a>
            </div>
            <div class="cardsItens">
              <a id="cardsDashboard_structure" class="infoCardItens container zoom" onclick="loadpage('estrutura')">
                <h3><img src="../../assets/icons/structure.png" alt="structure" > Capítulos <span id="cardsDashboard_structure_qtd">0</span></h3>
                <canvas id="myChartChap"></canvas>
              </a>
            </div>
        </div>
        <div class="divLastCards">
          <h2>Últimos cartões</h2>
          <div id="lastCards"></div>
        </div>
      </section>
      <h3>Total de cartões <span id="totalcards" style="font-size: 2rem;"></span></h3>
      <div class="dashboard-divisor"></div>

    </section>
  </div>
</div>
