<div class="worldNewCardBtn">
  <button id="dialog-link-character-filter" class="ui-button ui-corner-all worldNewCatBtn"><span class="ui-icon ui-icon-plusthick "></span> Personagem</button>
  <button id="dialog-link-delcategory" class="ui-button ui-corner-all worldNewCatBtn"><span class="ui-icon ui-icon-trash"></span> </button>
  <button id="dialog-link-timeline" class="ui-button ui-corner-all ui-widget"><span class="ui-icon ui-icon-plusthick"></span> Cartão</button>
</div>

<div class="tab">
  <div class="innerTabDefault">
    <button id="dialog-link-elapsedTime" class="ui-button ui-corner-all worldNewCatBtn" style="margin-bottom: 5px;">Calcular tempo entre datas</button>
    <button class="innerTabActive" onclick="setFilterCategory('All', 'All')" id="Todos">Todos</button>
  </div>
  <div id="project-list" class="listCards">
    <div class="containerTimeline">
      <div class="wrapper">
        <ul class="sessions" id="timelineMain">
        </ul>
      </div>
    </div> 
  </div>
</div>

<!-- ui-dialogs -->
<div id="dialogTimeline" title="Novo acontecimento (Timeline)">
  <div class="welcome">
    <p>Título: </p>
    <form id="formTimeline">
      <input type="text" id="timelineName" class="welcome text ui-corner-all fullwidth">
      <p>Data do acontecimento:</p>
      <input type="date" class="cardInputNormal dateFactInputForm" id="timelineDate">
    </form>
  </div>
</div>

<div id="dialog_new_timelineCategory" title="Filtro rápido por Personagem">
  <div class="welcome">
    <p>Título: </p>
    <form id="formCatTimeline">
      <select id="catCharacterName" class="ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button ui-widget"></select>
    </form>
  </div>
</div>

<div id="dialog_delete_timelineCategory" title="Excluir filtro por Personagem">
  <div class="welcome">
    <p></p>
    <form id="formDelCat">
      <select id="categoryDeltimelineName" class="ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button ui-widget"></select>
    </form>
  </div>
</div>

<div id="elapsedTime" title="Calcular tempo entre datas">
  <div class="welcome">
    <!-- <p style="margin-bottom: 0px;">Selecione as datas:</p> -->
    <form id="formElapsedTime">
      <div style="display: flex; justify-content: space-around">
        <div>
          <h3>Data 1</h3>
          <select id="date1_ElapsedTime" class="ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button ui-widget"></select>
        </div>
        <div>
          <h3>Data 2</h3>
          <select id="date2_ElapsedTime" class="ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button ui-widget"></select>
        </div>
      </div>
    </form>
    <div id="elipsedTimeResult"></div>
  </div>
</div>
