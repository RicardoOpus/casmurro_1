<div class="worldNewCardBtn">
  <button id="dialog-link-category" class="ui-button ui-corner-all worldNewCatBtn"><span class="ui-icon ui-icon-plusthick "></span> Categoria</button>
  <button id="dialog-link-delcategory" class="ui-button ui-corner-all worldNewCatBtn"><span class="ui-icon ui-icon-trash"></span> </button>
  <button id="dialog-link-timeline" class="ui-button ui-corner-all ui-widget"><span class="ui-icon ui-icon-plusthick"></span> Cartão</button>
</div>

<div class="tab">
  <div class="innerTabDefault">
    <button class="innerTabActive" onclick="loadpage('mundo')" id="Todos">Todos</button>
  </div>
  <div id="project-list" class="listCards">
    <div class="containerTimeline">
      <div class="wrapper">
        <ul class="sessions" id="timelineMain">
        </ul>
      </div>
    </div> 
  </div>
</div>

<!-- ui-dialogs -->
<div id="dialogTimeline" title="Novo acontecimento (Timeline)">
  <div class="welcome">
    <p>Título: </p>
    <form id="form">
      <input type="text" id="timelineName" class="welcome text ui-corner-all fullwidth">
      <p>Data do acontecimento:</p>
      <input type="date" class="cardInputNormal projectInputForm dateFactInputForm" id="timelineDate">
    </form>
  </div>
</div>

<div id="dialog_new_worldCategory" title="Nova categoria (Mundo)">
  <div class="welcome">
    <p>Título: </p>
    <form id="formCat">
      <input type="text" id="categoryName" class="welcome text ui-corner-all fullwidth">
    </form>
  </div>
</div>

<div id="dialog_delete_worldCategory" title="Excluir categoria (Mundo)">
  <div class="welcome">
    <p></p>
    <form id="formDelCat">
      <select id="categoryDelName" class="ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button ui-widget"></select>
    </form>
    <p style="font-size: smaller;">Obs: 'Fato histórico' não pode se excluído. Deletar uma categoria não afeta os cartões contidos nela.</p>
  </div>
</div>
